<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="../styles/style.scss" /> -->
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Travel App
    </div>
    <div class="holder dest">
      <label for="dest">Enter destination here</label>
      <input type="text" id="dest" placeholder="enter destination here" />
    </div>
    <div class="holder date">
      <label for="date">Please enter date:</label>
      <input type="date" id="date" value="2022-01-01" />
      <button id="submit" type="submit" onclick="Client.performAction()">Submit</button>
    </div>
    <div class="holder entry">
      <div class="title">Result:</div>
      <div id="entryHolder">
        <div id="pic"></div>
        <div id="icon"></div>
        <div id="weather"></div>
        <div id="temp"></div>
      </div>
    </div>
  </div>
  <script></script>
</body>

</html>
