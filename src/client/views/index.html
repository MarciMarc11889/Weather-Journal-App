<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Travel App
    </div>
    <div class="holder dest">
      <label for="dest">Enter destination here</label>
      <input type="text" id="dest" placeholder="enter destination here" />
    </div>
    <div class="holder date">
      <label for="date">Please enter date:</label>
      <input type="date" id="date"/>
      <button id="submit" type="submit" onclick="Client.performAction()">Submit</button>
    </div>
    <div class="holder entry">
      <div class="title">Result:</div>
      <div id="entryHolder">
        <div id="pic"></div>
        <div id="ic"></div>
        <div id="rdate"></div>
        <div id="weather"></div>
        <div id="temp"></div>
      </div>
    </div>
  </div>
  <script>
     // Check that service workers are supported
     if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
        });
      }
  </script>
</body>

</html>
